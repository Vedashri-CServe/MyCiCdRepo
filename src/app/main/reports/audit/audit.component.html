<div class="row">
    <div class="card-body pb-1">
      <div class="col-md-12 col-12 d-flex justify-content-start justify-content-md-end">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group w-0">
              <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
                [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
                [dayTemplate]="rangeSelectionDP" [maxDate]="maxDate" outsideDays="hidden" [startDate]="fromDate!" />
              <ng-template #rangeSelectionDP let-date let-focused="focused">
                <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                  {{ date.day }}
                </span>
              </ng-template>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input #dpFromDate class="form-control"  placeholder="{{monthFirstdate}}" name="dpFromDate" readonly [value]="formatter.format(fromDate)" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary feather icon-calendar" (click)="datepicker.toggle()" type="button" rippleEffect></button>
              </div>
            </div>
          </div>
          <div class="form-group ml-sm-2">
            <div class="input-group">
              <input #dpToDate class="form-control"  placeholder="{{monthLastDate}}" name="dpToDate" readonly
                [value]="formatter.format(toDate)" />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary feather icon-calendar" (click)="datepicker.toggle()" type="button" rippleEffect></button>
              </div>
            </div>
          </div>
          <button class="btn btn-primary round ml-sm-2" rippleEffect (click)="searchData()" [disabled]="isDisable">
            <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
              class="d-none d-sm-inline-block">Search</span>
          </button>
        </form>
      </div>
    </div>
  </div>

    <div class="col-md-7 col-12 d-flex justify-content-start justify-content-md-end">

        <label class="d-flex align-items-center mr-1 mb-0">Search
          <input [(ngModel)]="searchValue" name="searchValue" type="search" class="form-control ml-25"
            (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
         <a class="btn btn-outline-secondary float-right ml-1 mb-0" ngbTooltip="Export" (click)="exportReport()" rippleEffect><span

  <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap wordwrapbody" [count]="totalElements" [offset]="Number" [limit]="selectedOption" [externalPaging]="true" (page)="setPage($event)"
    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
    <ngx-datatable-column name="User Name" prop="UserName" [width]="150"></ngx-datatable-column>
    <ngx-datatable-column name="Department" prop="DepartmentName" [width]="150"></ngx-datatable-column>
