<div class="row">
  <div class="card-body pb-1">
    <div class="col-md-12 col-12 d-flex justify-content-start justify-content-md-end">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group w-0">
            <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
              [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
              [dayTemplate]="rangeSelectionDP" [maxDate]="maxDate" outsideDays="hidden" [startDate]="fromDate!" />
            <ng-template #rangeSelectionDP let-date let-focused="focused">
              <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
            </ng-template>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input #dpFromDate class="form-control" placeholder="{{monthFirstdate}}" name="dpFromDate" readonly  [value]="formatter.format(fromDate)" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary feather icon-calendar" (click)="datepicker.toggle()" type="button" rippleEffect></button>
            </div>
          </div>
        </div>
        <div class="form-group ml-sm-2">
          <div class="input-group">
            <input #dpToDate class="form-control" placeholder="{{monthLastDate}}" name="dpToDate" readonly  [value]="formatter.format(toDate)" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary feather icon-calendar" (click)="datepicker.toggle()"   type="button" rippleEffect></button>
            </div>
          </div>
        </div>
        <button class="btn btn-primary round ml-sm-2" rippleEffect (click)="searchData()" [disabled]="isDisable">
          <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
            class="d-none d-sm-inline-block">Search</span>
        </button>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3 col-12">
    <div class="d-flex justify-content-start align-items-center m-1">
      <label class="d-flex align-items-center mb-0">Show
        <select class="form-control mx-25" [(ngModel)]="selectedOption" (change)="selectDropdown(selectedOption)">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </label>
      <div ngbDropdown class="reportFilter" #reportFilter="ngbDropdown">
        <button class="cursor-pointer more-options-dropdown btn btn-outline-secondary hide-arrow" role="button"
          ngbTooltip="Filter" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          ngbDropdownToggle>
          <i data-feather="filter"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownFilter" class="p-0">
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right item-options-menu p-1"
            aria-labelledby="dropdownMenuButton">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="font-bold mb-0">Filters</h5>
              <button type="button" class="btn btn-icon btn-icon rounded-circle p-0" rippleEffect
                (click)="reportFilter.close()">
                <i data-feather="x"></i>
              </button>
            </div>
            <div class="dropdown-divider my-1"></div>
            <form class="form">
              <div class="form-row d-block mx-auto">
                <div class="form-group">
                  <label class="form-label">Department</label>
                  <ng-select [items]="userDepartment" bindLabel="name" placeholder="Department" name="department"
                    [(ngModel)]="department" #FBilingTypeRef="ngModel">
                  </ng-select>
                </div>
              </div>
              <div class="form-row d-block mx-auto">
                <div class="form-group">
                  <label class="form-label">User</label>
                  <ng-select [items]="userList" bindLabel="name" placeholder="User" name="userId" [multiple]="true"
                    [ngModelOptions]="{standalone: true}" [closeOnSelect]="false" [(ngModel)]="userId">
                  </ng-select>
                </div>
              </div>
              <div class="dropdown-divider my-1"></div>
              <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-outline-danger btn-apply-changes" rippleEffect (click)="resetFilter(); reportFilter.close();">
                  Reset
                </button>
                <button type="submit" class="btn btn-outline-primary btn-apply-changes" rippleEffect
                  (click)="applyFilter(); reportFilter.close();">
                  Apply
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5 col-12">
    <div class="d-flex justify-content-between align-items-center m-1">
      <div class="d-flex align-items-center mr-1">
        <span class="bullet bullet-success font-small-3 mr-50 cursor-pointer"></span>
        <span>Tracker Time</span>
      </div>
      <div class="d-flex align-items-center mr-1">
        <span class="bullet bullet-warning font-small-3 mr-50 cursor-pointer"></span>
        <span>Manual Time</span>
      </div>
      <div class="d-flex align-items-center mr-1">
        <span class="bullet bullet-secondary lighten-2 font-small-3 mr-50 cursor-pointer"></span>
        <span>Break Time</span>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-12 d-flex justify-content-start justify-content-md-end">
    <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
      <label class="d-flex align-items-center ml-1 ml-md-0">Search<input [(ngModel)]="searchValue" name="searchValue"
          type="search" class="form-control ml-25" (keyup)="filterUpdate($event)" /></label>
      <a class="btn btn-outline-secondary float-right ml-1 mb-0" ngbTooltip="Export" (click)="exportReport()"
        rippleEffect><span [data-feather]="'download'"></span></a>
    </div>
  </div>
</div>
<ngx-datatable #tableRowDetails [rows]="rows" [rowHeight]="'auto'"
  class="bootstrap core-bootstrap wordwrapbody timesheetDataTable" [count]="totalElements" [offset]="Number"
  [limit]="selectedOption" [externalPaging]="true" (page)="setPage($event)" [columnMode]="ColumnMode.force"
  [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true" ngClass="timesheetTableView">
  <ngx-datatable-column name="User Name" prop="UserName" [width]="200">
    <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
      <div class="d-flex align-items-center">
        <div class="cell-line-height">
          <p class="font-medium-1 font-weight-bold line-height-1 mb-25 text-wrap">{{ row.UserName }}</p>
          <span class="text-muted font-small-2"> {{ row.DepartmentName }}</span>
        </div>
      </div>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Designation" prop="RoleType" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Reporting Manager" prop="ReportingManager" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Present Days" prop="PresentDays" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Total Time (Excl. Rejected hours)" prop="TotalTimeExcludingRejectedHrsByUser" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Rejected Hours" prop="TotalRejectedHrsByUser" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Std Time" prop="TotalTimeOfUser" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Average Total time (calculated on Total Time)" prop="AvgTotalTime" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Avg. Break Time" prop="AvgBreakTime" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Avg. Idle Time" prop="AvgIdleTime" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column [width]="100" [cellClass]="getCellClass" *ngFor="let col of column" [name]="col.name" [sortable]="false">
    <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
      <ng-container *ngFor="let data of row.DateTimeLogs;let i = index">
        <div class="progress" *ngIf="data.showDate == col.date && data.showMonth ==  col.month">
          <div class="progress-bar progress-bar-success bg-success" role="progressbar"
            [ngStyle]="{'width' : row.DateTimeLogs[i].TotalTrackedTimeLogHrsForDayPercent + '%' }">
          </div>
          <div class="progress-bar progress-bar-warning bg-warning" role="progressbar"
            [ngStyle]="{'width' : row.DateTimeLogs[i].TotalManualTimeLogHrsForDayPercent + '%' }">
          </div>
          <div class="progress-bar progress-bar-secondary bg-secondary" role="progressbar"
            [ngStyle]="{'width' : row.DateTimeLogs[i].TotalDayBreakTimePercent + '%' }">
          </div>
        </div>
      </ng-container>
      <ng-container *ngFor="let data of row.DateTimeLogs">
        <div class="d-flex justify-content-between pt-1 totalLogtiming"
          *ngIf="data.showDate == col.date && data.showMonth ==  col.month">
          <a title="Expand/Collapse Row">
            <span class="text_wrap">
              <i class="fa fa-angle-right" (click)="rowDetailsToggleExpand(row,col.date)" *ngIf="!row.expanded"></i>
              <i class="fa fa-angle-down" (click)="closeCollapse(row)" *ngIf="row.expanded"></i>
            </span>
          </a>
           <span [ngClass]="(data?.attandaceStatus == 'A') ? 'primary': (data?.attandaceStatus == 'O') ? 'success' : (data?.attandaceStatus == 'H') ? 'warning' : 'primary'">{{data.TotalTimeSpentForDay}}</span>
        </div>
      </ng-container>
      <ng-container *ngIf="row.DateTimeLogs.showDate != col.date && row.DateTimeLogs.showMonth !=  col.month">
        <span class="absentLog danger text-center">A</span>
      </ng-container>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Total Idle Time" prop="TotalIdleTime" [width]="150"></ngx-datatable-column>
  <ngx-datatable-row-detail [rowHeight]="'auto'">
    <ng-template let-row="row" let-expanded="row.expanded" ngx-datatable-row-detail-template>
      <ngx-datatable [rows]="logDetails" [rowHeight]="'auto'" class="bootstrap core-bootstrap" [limit]="selectedOption"
        [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
        <ngx-datatable-column name="StartDate" prop="startDate" [width]="150"></ngx-datatable-column>
        <ngx-datatable-column name="EndDate" prop="endDate" [width]="150"></ngx-datatable-column>
        <ngx-datatable-column name="Client" prop="CPAName" [width]="150"></ngx-datatable-column>
        <ngx-datatable-column name="Project" prop="ClientName" [width]="150">
        </ngx-datatable-column>
        <ngx-datatable-column name="Task/Process" prop="TaskName" [width]="150"> </ngx-datatable-column>
        <ngx-datatable-column name="Sub Process" prop="SubProcessName" [width]="150">  </ngx-datatable-column>
        <ngx-datatable-column name="Is Manual" prop="isManual" [width]="150">   </ngx-datatable-column>
        <ngx-datatable-column name="Description" prop="Description" [width]="150">  </ngx-datatable-column>
        <ngx-datatable-column name="" [width]="35" [sortable]="false">
          <ng-template ngx-datatable-cell-template let-row="row">
            <div ngbDropdown container="body" class="d-flex">
              <button class="btn btn-icon btn-outline-primary btn-tms-theme play_stop_btn_design recurringIcon" rippleEffect *ngIf="row.RecurringStatus"><i class="fa fa-regular fa-registered"></i>  </button>
            </div>
          </ng-template>
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </ngx-datatable-column>
        <ngx-datatable-column name="Estimated Time" prop="EstimatedTime" [width]="150"> </ngx-datatable-column>
        <ngx-datatable-column name="Status" prop="Status" [width]="150"> </ngx-datatable-column>
        <ngx-datatable-column name="Quantity" prop="Quantity" [width]="150"> </ngx-datatable-column>
        <ngx-datatable-column name="Std Time" prop="TotalTime" [width]="150">
        </ngx-datatable-column>
        <ngx-datatable-column name="Total Time" prop="TotalSpent" [width]="150">
        </ngx-datatable-column>
        <ngx-datatable-column name="Reviewer Status" prop="ReviewerStatus" [width]="150">
        </ngx-datatable-column>
      </ngx-datatable>
    </ng-template>
  </ngx-datatable-row-detail>
</ngx-datatable>
<block-ui> </block-ui>
