<div class="row">
  <div class="card-body pb-1">
    <div class="col-md-12 col-12 d-flex justify-content-start justify-content-md-end">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group w-0">
            <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
              [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
              [dayTemplate]="rangeSelectionDP" [maxDate]="maxDate" outsideDays="hidden" [startDate]="fromDate!" />
            <ng-template #rangeSelectionDP let-date let-focused="focused">
              <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
            </ng-template>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input #dpFromDate class="form-control" placeholder="{{monthFirstdate}}" name="dpFromDate" readonly
              [value]="formatter.format(fromDate)" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary feather icon-calendar" (click)="datepicker.toggle()"
                type="button" rippleEffect></button>
            </div>
          </div>
        </div>
        <div class="form-group ml-sm-2">
          <div class="input-group">
            <input #dpToDate class="form-control" placeholder="{{monthLastDate}}" name="dpToDate" readonly
              [value]="formatter.format(toDate)" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary feather icon-calendar" (click)="datepicker.toggle()"
                type="button" rippleEffect></button>
            </div>
          </div>
        </div>
        <button class="btn btn-primary round ml-sm-2" rippleEffect (click)="searchData()" [disabled]="isDisable">
          <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
            class="d-none d-sm-inline-block">Search</span>
        </button>
      </form>
    </div>
  </div>
</div>
<div class="row pb-1">
  <div class="col-md-5 col-12">
    <div class="d-flex align-items-center">
      <label class="d-flex align-items-center mb-0">Show
        <select class="form-control mx-25" [(ngModel)]="selectedOption" (change)="selectDropdown(selectedOption)">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </label>
      <div ngbDropdown class="reportFilter" #reportFilter="ngbDropdown">
        <button class="cursor-pointer more-options-dropdown btn btn-outline-secondary hide-arrow" id="dropdownFilter" role="button"
        ngbTooltip="Filter" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
          <i data-feather="filter"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownFilter" class="p-0">
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right item-options-menu p-1"
            aria-labelledby="dropdownMenuButton">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="font-bold mb-0">Filters</h5>
              <button type="button" class="btn btn-icon btn-icon rounded-circle p-0" rippleEffect
                (click)="reportFilter.close()">
                <i data-feather="x"></i>
              </button>
            </div>
            <div class="dropdown-divider my-1"></div>
            <form class="form">
              <div class="form-row mt-75 d-block mx-auto">
                <div class="form-group">
                  <label class="form-label">Type of work</label>
                  <ng-select [items]="typeOfWorkArray" bindLabel="name" name="newworkType" [(ngModel)]="newworkType"
                    #FWorkTypeRef="ngModel" placeholder="Type of work"></ng-select>
                </div>
              </div>
              <div class="form-row d-block mx-auto">
                <div class="form-group">
                  <label class="form-label">Billing Type</label>
                  <ng-select [items]="billingTypeArray" bindLabel="name" placeholder="Billing Type"
                    name="newbillingType" [(ngModel)]="newbillingType" #FBilingTypeRef="ngModel">
                  </ng-select>
                </div>
              </div>
              <div class="form-row d-block mx-auto">
                <div class="form-group">
                  <label class="form-label">Department</label>
                  <ng-select [items]="userDepartment" bindLabel="name" placeholder="Department" name="department"
                    [(ngModel)]="department" #FBilingTypeRef="ngModel">
                  </ng-select>
                </div>
              </div>
              <div class="form-row d-block mx-auto">
                <div class="form-group">
                  <label class="form-label">Client</label>
                  <ng-select [items]="ClientList" bindLabel="name" [multiple]="true" [ngModelOptions]="{standalone: true}" [closeOnSelect]="false" placeholder="Client" name="clientId"
                    [(ngModel)]="clientId" #FBilingTypeRef="ngModel">
                  </ng-select>
                </div>
              </div>
              <div class="dropdown-divider my-1"></div>
              <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-outline-danger btn-apply-changes" rippleEffect
                  (click)="resetFilter(); reportFilter.close();">Reset</button>
                <button type="submit" class="btn btn-outline-primary btn-apply-changes" rippleEffect
                  (click)="applyFilter(); reportFilter.close();">Apply</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7 col-12 d-flex justify-content-start justify-content-md-end">
    <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
      <label class="d-flex align-items-center mr-1 mb-0">Search
        <input [(ngModel)]="searchValue" name="searchValue" type="search" class="form-control ml-25"
          (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
      <!-- Export CSV Data  -->
      <a class="btn btn-outline-secondary float-right ml-1 mb-0" ngbTooltip="Export" (click)="exportReport()" rippleEffect><span
          [data-feather]="'download'"></span></a>
    </div>
  </div>
</div>
<ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap wordwrapbody" [count]="totalElements"
  [offset]="Number" [limit]="selectedOption" [externalPaging]="true" (page)="setPage($event)"
  [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
  <ngx-datatable-column name="Project" prop="ClientName" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Client" prop="CPAName" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Type Of Work" prop="ClientTypeOfWork" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Billing Type" prop="CPABillType" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Internal Hours" prop="EstimatedHours" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Std Time" prop="ActualHours" [width]="150"></ngx-datatable-column> <!-- not available -->
  <ngx-datatable-column name="Edit Hours" prop="TotalModifiedHours" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Total Time" prop="TotalTimeSpent" [width]="150"></ngx-datatable-column>
  <ngx-datatable-column name="Difference" prop="Difference" [width]="150"></ngx-datatable-column> <!-- not available -->
</ngx-datatable>
