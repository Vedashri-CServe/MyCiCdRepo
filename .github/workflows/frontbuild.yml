name: Node.js CI on Windows

on:
  push:
    branches:
      - design_development  # Change this to your default branch if it's not 'main'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Change this to your desired Node.js version
        
    - name: Install dependencies
      run: npm install
      
    - name: Build and test
      run: |
        npm run build  # Replace with your build command
        npm test       # Replace with your test command
